<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
		<link href="css/style.css" />
	</head>
	<body>
		<div class="button" style="text-align: center; margin: 25px">
			<button style="margin: 0 20px" id="btn">show</button>
			<button style="margin: 0 20px" id="btn-close">hide</button>
		</div>

		<div id="dashboard" style="width: 1500px; height: 1500px">
			<img src="img/dashboard.png" />
		</div>

		<script src="js/plain-overlay.min.js"></script>
		<script>
			var overlay = new PlainOverlay(document.getElementById("dashboard"), {
				//Creates an overlay for a given ID
				face: true,
			});

			//Makes 2 variables for opening and closing te overlay
			var btn = document.getElementById("btn");
			var btn1 = document.getElementById("btn-close");

			btn.addEventListener("click", showOverlay); //show overlay
			function showOverlay() {
				overlay.show();
			}
			btn1.addEventListener("click", hideOverlay); // hide overlay
			function hideOverlay() {
				overlay.hide();
			}
		</script>
	</body>
</html>
